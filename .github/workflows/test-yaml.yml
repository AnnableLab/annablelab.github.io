name: Test Home Assistant YAML Files

on:
  push:
    branches: [ main ]
    paths:
      - 'src/includes/**/*.yaml'
      - 'tests/**'
      - 'pyproject.toml'
      - 'run_tests.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/includes/**/*.yaml'
      - 'tests/**'
      - 'pyproject.toml'
      - 'run_tests.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync --extra test

    - name: Run tests
      run: uv run pytest -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .pytest_cache/

